<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8' />
    <title>Animate a point along a route</title>
    <meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />
    <script src='https://api.tiles.mapbox.com/mapbox-gl-js/v0.12.0/mapbox-gl.js'></script>
    <link href='https://api.tiles.mapbox.com/mapbox-gl-js/v0.50.0/mapbox-gl.css' rel='stylesheet' />
    <style>
        body { margin:0; padding:0; }
        #map { position:absolute; top:0; bottom:0; width:100%; }
    </style>
</head>
<body>

<style>
.overlay {
    position: absolute;
    top: 10px;
    left: 10px;
}

.overlay button {
    font:600 12px/20px 'Helvetica Neue', Arial, Helvetica, sans-serif;
    background-color: #3386c0;
    color: #fff;
    display: inline-block;
    margin: 0;
    padding: 10px 20px;
    border: none;
    cursor: pointer;
    border-radius: 3px;
}

.overlay button:hover {
    background-color:#4ea0da;
}
</style>
<script src='https://api.tiles.mapbox.com/mapbox.js/plugins/turf/v2.0.0/turf.min.js' charset='utf-8'></script>

<div id='map'></div>
<div class='overlay'>
    <button id='replay'>Replay</button>
</div>
<script src="/socket.io/socket.io.js"></script>
<script
  src="https://code.jquery.com/jquery-3.3.1.min.js"
  integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
  crossorigin="anonymous"></script>
<script>

var direction = 0, manual = false, speed = 0.01, direction2 = 0, speed2 = 2;

mapboxgl.accessToken = 'pk.eyJ1Ijoic2luZ2hzYW5rZXQxNDMiLCJhIjoiY2pub3R4NmI3MDFuZzNxb2kwNXp1ZG1ncSJ9.lM3ywIGzjP8MZUM3PFxH1Q';
var map = new mapboxgl.Map({
    container: 'map',
    style: 'mapbox://styles/mapbox/streets-v9',
    center: [-96, 37.8],
    zoom: 6
});

// San Francisco
var origin = [-122.414, 37.776];

// Washington DC
var destination = [-77.032, 38.913];

// A simple line from origin to destination.
var route = {
    "type": "FeatureCollection",
    "features": [{
        "type": "Feature",
        "geometry": {
            "type": "LineString",
            "coordinates": [
                origin,
                destination
            ]
        }
    }]
};

// A single point that animates along the route.
// Coordinates are initially set to origin.
var point = {
    "type": "FeatureCollection",
    "features": [{
        "type": "Feature",
        "properties": {},
        "geometry": {
            "type": "Point",
            "coordinates": origin
        }
    }]
};

var over_speed_point = {
    "type": "Point",
    "coordinates": origin
}

var source2 = new mapboxgl.GeoJSONSource({
    data: over_speed_point
});

function setPosition_overspeed() {
    // spe//ed = 0.01;
    over_speed_point.coordinates[0] += speed2 * Math.cos(direction2) / 100;
    over_speed_point.coordinates[1] += speed2 * Math.sin(direction2) / 100;
    source2.setData(over_speed_point);

    map.setLayoutProperty('drone1', 'icon', direction2 * (180 / Math.PI));

    if (!manual && Math.random() > 0.95) {
        direction2 += (Math.random() - 0.5) / 2;
    }
    var x = over_speed_point.coordinates[0] - point["features"][0]["geometry"].coordinates[0];
    var y = over_speed_point.coordinates[1] - point["features"][0]["geometry"].coordinates[1];
    var dist = Math.sqrt(Math.abs((x*x)-(y*y)));
    console.log(dist);
     if(dist < 0.2) {
        // console.log("Gone");
        // direction+=1;
        var msg = new SpeechSynthesisUtterance('Hello World');
        window.speechSynthesis.speak(msg);
     }
    // map.setCenter(over_speed_point.coordinates);
}

// Calculate the distance in kilometers between route start/end point.
var lineDistance = turf.lineDistance(route.features[0], 'kilometers');

var arc = [];

// Number of steps to use in the arc and animation, more steps means
// a smoother arc and animation, but too many steps will result in a
// low frame rate
var steps = 1000;

// Draw an arc between the `origin` & `destination` of the two points
for (var i = 0; i < lineDistance; i += lineDistance / steps) {
    var segment = turf.along(route.features[0], i, 'kilometers');
    arc.push(segment.geometry.coordinates);
}

// Update the route with calculated arc coordinates
route.features[0].geometry.coordinates = arc;

// Used to increment the value of the point measurement against the route.
var counter = 0;
map.on('load', function () {
    map.addSource('drone1', source2);
    // map.addSource('drone', source2);
    
    map.addLayer({
        "id": "drone-glow-strong1",
        "type": "circle",
        "source": "drone1",
        "paint": {
            "circle-radius": 8,
            "circle-color": "#f2989d",
            "circle-opacity": .8
        }
    });

    map.addLayer({
        "id": "drone-glow1",
        "type": "circle",
        "source": "drone1",
        "paint": {
            "circle-radius": 15,
            "circle-color": "#d11822",
            "circle-opacity": 0.4
        }
    });
  
    // Full icon list: https://www.mapbox.com/maki
    map.addLayer({
        "id": "drone1",
        "type": "symbol",
        "source": "drone1",
        "layout": {
            "icon-image": "car-24",  // try: 'car-24', 'airport-24', 'zoo-24'
        }
    });
    
    window.setInterval(setPosition_overspeed, 1);
});
document.body.addEventListener('keydown', function (e) {
    if (e.which == 65) { // left
        direction2 -= 0.1;
        manual = true;
    }
    if (e.which == 68) { // right
        direction2 += 0.1;
        manual = true;
    }
    if (e.which == 87) { // faster
        speed2 = Math.min(speed2 + 0.1, 10);
        manual = true;
        e.preventDefault();
    }
    if (e.which == 83) { // slower
        speed2 = Math.max(speed2 - 0.1, 0);
        manual = true;
        e.preventDefault();
    }
}, true);
map.on('load', function () {
    // Add a source and layer displaying a point which will be animated in a circle.
    map.addSource('route', {
        "type": "geojson",
        "data": route
    });

    map.addSource('point', {
        "type": "geojson",
        "data": point
    });

    map.addLayer({
        "id": "route",
        "source": "route",
        "type": "line",
        "paint": {
            "line-width": 2,
            "line-color": "#007cbf"
        }
    });

    map.addLayer({
        "id": "point",
        "source": "point",
        "type": "symbol",
        "layout": {
            "icon-image": "car-15",
            "icon-rotate": ["get", "bearing"],
            "icon-rotation-alignment": "map",
            "icon-allow-overlap": true,
            "icon-ignore-placement": true
        }
    });

    function animate() {
        // Update point geometry to a new position based on counter denoting
        // the index to access the arc.
        point.features[0].geometry.coordinates = route.features[0].geometry.coordinates[counter];

        // Calculate the bearing to ensure the icon is rotated to match the route arc
        // The bearing is calculate between the current point and the next point, except
        // at the end of the arc use the previous point and the current point
        point.features[0].properties.bearing = turf.bearing(
            turf.point(route.features[0].geometry.coordinates[counter >= steps ? counter - 1 : counter]),
            turf.point(route.features[0].geometry.coordinates[counter >= steps ? counter : counter + 1])
        );

        // Update the source with this new data.
        map.getSource('point').setData(point);

        // Request the next frame of animation so long the end has not been reached.
        if (counter < steps) {
            requestAnimationFrame(animate);
        }

        counter = counter + 1;
        map.setCenter(point["features"][0]["geometry"].coordinates);
    }

    // document.getElementById('replay').addEventListener('click', function() {
    //     // Set the coordinates of the original point back to origin
    //     point.features[0].geometry.coordinates = origin;

    //     // Update the source layer
    //     map.getSource('point').setData(point);

    //     // Reset the counter
    //     counter = 0;

    //     // Restart the animation.
    //     animate(counter);
    // });

    // Start the animation.
    animate(counter);
});



</script>

</body>
</html>
